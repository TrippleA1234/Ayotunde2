<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Capture 2.PNG">
    <title>LastForm</title>
</head>
<body>
    <table>
        <form>
        <th>Add Education Details</th>
        <tr>
            <td><label>*Exact Title in original Language:</label></td>
            <td>
                <input type="text" required>
            </td>
        </tr>
        <tr>
            <td><label>*Title of the degree/diploma in English <br> or French language e.g
             Bachelor in Law:</label></td>
            <td>
                <input type="text" required>
            </td>
        </tr>
        <tr>
            <td><label>*Degree/Diploma obtained:</label></td>
            <td>
                <input type="radio"> <label>Yes</label required>
                <input type="radio"> <label>No</label required>
            </td>
        </tr>
        <tr>
            <td>
                <label>*Atteded</label>
            </td>
            <td>
                <label>From: </label><input type="date">
                <label>To:</label><input type="date">
            </td>
        </tr>
        <tr>
            <td><label>*Type of institution:</label></td>
            <td>
                <select><option>Higher Institutions</option></select>
            </td>
        </tr>
        <tr>
            <td><label>*Country:</label></td>
            <td>
                <select><option>List of Countries</option></select>
            </td>
        </tr>
        <tr>
            <td><label>*City where attended:</label></td>
            <td>
                <input type="text" required>
            </td>
        </tr>
        <tr>
            <td><label>*Please enter name of institution:</label></td>
            <td>
                <input type="text" required>
            </td>
        </tr>
        <tr>
            <td><label>Institution Web Site:</label></td>
            <td>
                <input type="text" >
            </td>
        </tr>
        <tr>
            <td><label>*Main Course of Study:</label></td>
            <td>
                <select><option>All Courses</option></select>
            </td>
        </tr>
        <tr>
            <td><label>*Field of Study:</label></td>
            <td>
                <select><option>Various Field of study</option></select>
            </td>
        </tr>
        <tr>
            <td><label>Specialization:</label></td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td><label>*Enrollment Status:</label></td>
            <td>
                <input type="radio"> <label>Full-Time</label>
                <input type="radio"> <label>Part-Time</label>
            </td>
        </tr>
        <tr>
            <td><label>*Teaching Method:</label></td>
            <td>
                <input type="text" required>
            </td>
        </tr>
        <tr>
            <td><label>Additional Commments:</label></td>
            <td>
                <textarea></textarea>
            </td>
        </tr>
        </form>
    </table>
    <p>
        If your exact choice is not listed in the drop-down menus,please select the closest
                relevant option and explain in the <br> "Additional Comments"
    </p>
    <p>
        <a href="index.html"> First Page</a><br>
        <a href="ludo.html"> Ludo page</a> <br>
         <a href="Form.html"> Form page</a><br>
        <a href="table.html"> Table page</a>
    </p>
</body>
</html>
